<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kk">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {% assign nav = site.data.docs_nav %}
  {% assign all_docs = "" | split: "|" %}
  {% for group in nav %}
    {% for doc in group.children %}
      {% assign all_docs = all_docs | push: doc %}
    {% endfor %}
  {% endfor %}
  <script>
    window.DOCS_NAV_LIST = [{{ all_docs | map: 'to_json' | join: ',' }}];
  </script>
</head>
<body>
  {{ content }}
  <footer style="text-align:center; color:#888; font-size:0.95em; margin:2em 0 1em 0;">
    作者：kk
  </footer>
</body>
</html>
